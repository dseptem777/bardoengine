name: Android Build

on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
  push:
    tags:
      - 'v*-android'

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager "ndk;27.2.12479018"
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.2.12479018" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install dependencies
        run: npm ci

      - name: Initialize Tauri Android
        run: npx tauri android init

      - name: Build Android (Debug)
        if: ${{ github.event.inputs.build_mode != 'release' }}
        run: npx tauri android build

      - name: Build Android (Release)
        if: ${{ github.event.inputs.build_mode == 'release' }}
        run: npx tauri android build -- --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bardoengine-android-${{ github.event.inputs.build_mode || 'debug' }}
          path: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/**/*.aab
          retention-days: 30
