<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            font-size: 3rem;
            color: #facc15;
            font-weight: bold;
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(250, 204, 21, 0.5);
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: #1a1a1a;
            border-radius: 2px;
            margin: 0 auto 1.5rem;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #facc15, #fbbf24);
            width: 0%;
            animation: loading 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
        }

        .loading-text {
            color: #666;
            font-size: 0.875rem;
            letter-spacing: 0.2em;
        }

        .version {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            color: #333;
            font-size: 0.75rem;
        }

        /* Scanlines effect */
        .scanlines {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="splash-container">
        <div class="logo">BARDO</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text">INICIALIZANDO...</div>
    </div>

    <div class="version">BardoEngine v0.9</div>
</body>
</html>
